{{ template "theme/_default/index.html" . }}


    <div class="container">
        <div class="row show-grid">
            <div class="span12">
                <div class="row show-grid clear-both">
    <!-- BEGIN MAIN/PRIMARY CONTENT AREA -->
                    <div class="span12 main-column">
                        <h1></h1>


                        <div class="row show-grid team-member">
                            <div class="span3 photo">
                                <div class="bordered-img"><img alt="" src="{{ env.staff[a][env.lang].gravatar_big }}"></div>
                            </div>
                            <div class="span6">
                                <h2><a href="/staff/{{author.slug}}/{{env.lang | strip_default_lang(conf)}}">{{ env.staff[a][env.lang].title }}</a></h2>
                                <h4></h4>
                                <p class="experience"><em></em></p>
                                <p></p>
                            </div>
                            <div class="member-divider">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    <!-- END MAIN/PRIMARY CONTENT AREA -->
    </div>
