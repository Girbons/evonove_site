{{ template "theme/_default/index.html" . }}



    <div class="container">
        <div class="row show-grid">
            <div class="span12">
                <div class="row show-grid clear-both">
                    <div class="span9 main-column two-columns-right">
                        <h1>{{ entry.title }}</h1>

                        <div class="post-item-panel">
                            <ul>
                                <li class="date">
                                    <p><i class="icon-calendar"></i></p>
                                </li>
                                <li><p><i class="icon-user"></i></p></li>
                                <li><p><i class="icon-tags"></i>

                                    <a href="">{{tag}}</a>

                                </p></li>
                            </ul>
                        </div>
                        <div class="post-socials">
                            <h2>Social Share</h2>
                            <!-- AddThis Button BEGIN -->
                            <div class="addthis_toolbox addthis_default_style ">
                                <a class="addthis_button_preferred_1"></a>
                                <a class="addthis_button_preferred_2"></a>
                                <a class="addthis_button_preferred_3"></a>
                                <a class="addthis_button_preferred_4"></a>
                                <a class="addthis_button_compact"></a>
                                <a class="addthis_counter addthis_bubble_style"></a>
                            </div>
                            <script type="text/javascript" src="https://s7.addthis.com/js/250/addthis_widget.js#pubid=xa-503f5c291ae38f65"></script>
                            <!-- AddThis Button END -->
                        </div>
                    </div>
                    <div id="right-sidebar" class="span3 sidebar">
                        <div class="author-widget sidebar-block">

                            <h2><a href="/staff/{{author.slug}}/{{env.lang | strip_default_lang(conf)}}">{{ author.title }}</a></h2>
                            <a href="/staff/{{author.slug}}/{{env.lang | strip_default_lang(conf)}}">
                                <img class="bordered-img" alt="" src="{{ env.staff[entry.author][env.lang].gravatar }}" />
                            </a>
                            <p></p>
                        </div>
                        <div class="text-widget sidebar-block">
                            <h2></h2>
                            <p></p>
                        </div>
                    </div>
                    <!-- Disqus -->
                    <div id="disqus_thread"></div>
                    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                    <a href="http://disqus.com" class="dsq-brlink"> powered by <span class="logo-disqus">Disqus</span></a>
                    <!-- Disqus END -->
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var disqus_shortname = 'evonove';

        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
